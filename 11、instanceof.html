<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instanceof</title>
</head>

<body>


  <script>
    function myInstanceof(left, right) {
      const prototype = right.prototype;
      left = left.__ptoto__;
      while (true) {
        if (!left) { return false };
        if (left === prototype) { return true }
        left = left.__ptoto__
      }
    }

    var a = new Date()
    myInstanceof(a, Date)
    var b = []
    myInstanceof(b, Array)
    var c = {}
    myInstanceof(c, Object)
  </script>
</body>

</html>
