<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>call</title>
</head>

<body>


  <script>
    var obj = {
      value: 'inner'
    };
    var value = 'window';

    function foo(name, age) {
      console.log(name)
      console.log(age)
      console.log(this.value)
      return {
        name,
        age,
        value: this.value
      }
    }

    Function.prototype.call2 = function (context) {
      context = context | window;
      context.foo = this;
      const args = [];
      for (let i = 1; i < arguments.length; i++) {
        args.push(arguments[i]);
      }
      var result = context.foo(...args);
      delete context.foo;
      return result
    }
    //foo.call(obj, 'wuxuwei');


    Function.prototype.call2 = function (context) {
      context = context || window;
      context.fn = this;
      var args = Array.prototype.slice.call(arguments, 1);
      var result = context.fn(...args);
      delete context.fn;
      return result;
    }

    console.log(foo.apply2(obj, ['wuxuwei', 18])) 
  </script>
