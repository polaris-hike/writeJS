  <script>
    var obj = {
      value: 'inner'
    };
    var value = 'window';

    function foo(name, age) {
      console.log(name)
      console.log(age)
      console.log(this.value)
      return {
        name,
        age,
        value: this.value
      }
    }

    Function.prototype.call2 = function (context) {
      var context = context | window;
      context.foo = this;
      const args = []
      for (let i = 1; i < arguments.length; i++) {
        args.push(arguments[i]);
      }
      var result = context.foo(...args);
      delete context.foo;
      return result
    }
    foo.call(obj, 'wuxuwei');

    Function.prototype.call2 = function (context) {
      context = context || window;
      context.fn = this;
      var args = [];
      for (var i = 1; i < arguments.length; i++) {
        args.push(arguments[i]);
      }
      var result = context.fn(...args);
      delete context.fn;
      return result
    }

    Function.prototype.apply2 = function (context, arr) {
      context = context || window;
      context.fn = this;
      var args = [];
      for (var i = 0; i < arr.length; i++) {
        args.push(arr[i]);
      }
      var result = context.fn(...args);
      delete context.fn;
      return result
    }



    console.log(foo.call2(null, 'wuxuwei', 18)) 
  </script>
